{% extends 'layout/app.html' %}

{% block title %} Maintenance {% endblock %}

{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="min-vh-100 content-center">
                <div class="maintenance-page text-center">
                    <img src="{% static 'img/svg/maintenance.svg' %}" alt="maintenance" class="svg" />
                    <h5 class="maintenance-page__title">Привіт! На сайті відбуваються роботи.</h5>
                    <p class="fw-500">Ми покращуємо нашу систему і скоро повернемось до роботи!</p>
                    <p class="fw-500">Орієнтовний час відновлення: 15 хв</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
