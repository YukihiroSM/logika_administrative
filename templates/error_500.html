{% extends 'layout/app.html' %}

{% block title %} Internal server error {% endblock %}

{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="min-vh-100 content-center">
                <div class="maintenance-page text-center">
                    <img src="{% static 'img/svg/maintenance.svg' %}" alt="maintenance" class="svg" />
                    <h5 class="maintenance-page__title">Серверу не дуже добре від цих дій: </h5>
                    <p class="fw-500">Error: {{ error }} DateTime: {{ datetime }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
